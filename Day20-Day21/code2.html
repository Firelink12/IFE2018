<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        var Radio1 = document.getElementById("school");
        var Radio2 = document.getElementById("company");
        var Select1 = document.getElementById("school-select");
        var Select2 = document.getElementById("company-select");

        Radio1.onclick = function() {
            Select1.style.display = "list-item";
            Select2.style.display = "none";
        }
        Radio2.onclick = function() {
            Select1.style.display = "none";
            Select2.style.display = "block";
        }
    </script>
</body>

</html>
