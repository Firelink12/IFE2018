<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Day22-Day24</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var NUMA = document.getElementById("num-a");
        var NUMB = document.getElementById("num-b");
        var RIOA = document.getElementById("radio-a");
        var RIOB = document.getElementById("radio-b");
        var p = document.getElementById("result");
        var btn = document.getElementsByTagName("button");
        // if (RIOA.checked) {
        //     btn[0].onclick = function() {
        //         if (NUBA.value != Number) {
        //             console.log("请输入数字");
        //         } else {
        //             console.log("right");
        //         }
        //     }
        // } else if (RIOB.checked) {
        //     btn[0].onclick = function() {
        //         if (NUBb.value != Number) {
        //             console.log("请输入数字");
        //         } else {
        //             console.log("right");
        //         }
        //     }
        // }

        btn[0].onclick = function() {
            if (RIOA.checked || RIOB.checked) {
                if (RIOA.checked) {
                    text = NUMA.value;
                } else {
                    text = NUMB.value;
                }
                if (!isNaN(text) === false) {
                    p.innerText = "请输入数字"
                } else {
                    p.innerText = text;
                }
            } else {
                p.innerText = "请选择"
            }
        };
        btn[1].onclick = function() {
            var textA = +NUMA.value;
            var textB = +NUMB.value;
            if (!isNaN(textA) === false || !isNaN(textB) === false) {
                p.innerText = "请输入数字";
            } else {
                p.innerText = textA.toFixed(textB);
            }
        };
        btn[2].onclick = function() {
            if (RIOA.checked || RIOB.checked) {
                if (RIOA.checked) {
                    text = NUMA.value;
                } else {
                    text = NUMB.value;
                }
            }
            if (!isNaN(text) === false) {
                p.innerText = "请输入数字";
            } else {
                p.innerText = Math.abs(text);
            }
        };
        btn[3].onclick = function() {
            if (RIOA.checked || RIOB.checked) {
                if (RIOA.checked) {
                    text = NUMA.value;
                } else {
                    text = NUMB.value;
                }
            }
            if (!isNaN(text) === false) {
                p.innerText = "请输入数字";
            } else {
                p.innerText = Math.ceil(text);
            }
        };
        btn[4].onclick = function() {
            if (RIOA.checked || RIOB.checked) {
                if (RIOA.checked) {
                    text = NUMA.value;
                } else {
                    text = NUMB.value;
                }
            }
            if (!isNaN(text) === false) {
                p.innerText = "请输入数字";
            } else {
                p.innerText = Math.floor(text);
            }
        };
        btn[5].onclick = function() {
            if (RIOA.checked || RIOB.checked) {
                if (RIOA.checked) {
                    text = NUMA.value;
                } else {
                    text = NUMB.value;
                }
            }
            if (!isNaN(text) === false) {
                p.innerText = "请输入数字";
            } else {
                p.innerText = Math.round(text);
            }
        };
        btn[6].onclick = function() {
            var textA = +NUMA.value;
            var textB = +NUMB.value;
            if (!isNaN(textA) === false || !isNaN(textB) === false) {
                p.innerText = "请输入数字";
            } else {
                p.innerText = Math.max(textA, textB);
            }
        };
        btn[7].onclick = function() {
            var textA = +NUMA.value;
            var textB = +NUMB.value;
            if (!isNaN(textA) === false || !isNaN(textB) === false) {
                p.innerText = "请输入数字";
            } else {
                p.innerText = Math.min(textA, textB);
            }
        };
    </script>
</body>

</html>
