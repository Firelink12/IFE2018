<script>
    var tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl",
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    }

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        function result(name, tree) {
            var id;
            if (tree.name === name) {
                id = tree.id;
            } else if (tree.left) {
                id = result(name, tree.left);
                if (id === tree.right) {
                    id = result(name, tree.right);
                }
            }
            return id;
        }
        return result(name, tree);
    }

    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        function result(id, tree) {
            var name;
            if (tree.id === id) {
                name = tree.name;
            } else if (tree.left) {
                name = result(id, tree.left);
                if (name === tree.right) {
                    name = result(id, tree.right);
                }
            }
            return name;
        }
        return result(id, tree);
    }

    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR(tree) {
        if (tree != null) {
            console.log(tree.name);
            getListWithDLR(tree.left);
            getListWithDLR(tree.right);
        }
    }
    getListWithDLR(tree);

    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR(tree) {
        if (tree != null) {
            getListWithLDR(tree.left);
            console.log(tree.name);
            getListWithLDR(tree.right);
        }
    }

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD(tree) {
        if (tree != null) {
            getListWithLRD(tree.left);
            getListWithLRD(tree.right);
            console.log(tree.name);
        }
    }
</script>
